<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title th:text="${title}"></title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
		<script th:src="@{/js/js.js}" type="text/javascript"></script>
	</head>
	<body>
		<!-- Nav -->
		<div class="w3-top">
			<div class="w3-row w3-large w3-light-grey">
				<div class="w3-col s2">
					<a href="/player/show/all" class="w3-button w3-block">Players</a>
				</div>
				<div class="w3-col s2">
					<a href="/player/show/scores" class="w3-button w3-block">Scores</a>
				</div>
				<div class="w3-col s2">
					<a href="/song/show/all" class="w3-button w3-block">Songs</a>
				</div>
				<div class="w3-col s3">
					<a href="/extra/restore" class="w3-button w3-block">Restore DB</a>
				</div>
			</div>
		</div>
		<!-- Body -->
		<div class="w3-responsive">
			<div>
				<h1>Song</h1>
				<p th:text="Song + ${nameSong} + deleted"></p>
				<p><button class="w3-button w3-white w3-border w3-border-blue" onclick="undo()">Return</button> <a class="w3-button w3-white w3-border w3-border-blue" th:href="@{/player/show/all}">Players</a> <a class="w3-button w3-white w3-border w3-border-blue" th:href="@{/player/show/scores}">Scores</a> <a class="w3-button w3-white w3-border w3-border-blue" th:href="@{/song/show/all}">Songs</a></p>
			</div>
		</div>
	</body>
	<footer>
	
	</footer>
</html>
