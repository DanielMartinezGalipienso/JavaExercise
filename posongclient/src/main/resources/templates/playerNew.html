<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Add a new player</title>
		<link rel="stylesheet" th:href="@{/css/w3.css}" type="text/css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
		<link rel="stylesheet" th:href="@{/css/form.css}" type="text/css">
	</head>
	<body>
		<!-- Nav -->
		<div class="w3-top">
			<div class="w3-row w3-large w3-light-grey">
				<div class="w3-col s2">
					<a href="/player/show/all" class="w3-button w3-block">Players</a>
				</div>
				<div class="w3-col s2">
					<a href="/player/show/scores" class="w3-button w3-block">Scores</a>
				</div>
				<div class="w3-col s2">
					<a href="/song/show/all" class="w3-button w3-block">Songs</a>
				</div>
				<div class="w3-col s3">
					<a href="/extra/restore" class="w3-button w3-block">Restore DB</a>
				</div>
			</div>
		</div>
		<!-- Body -->
		<div class="w3-responsive">
			<div>
				<h1>Players</h1>
				<h2>Add a new player</h2>
			</div>
			<div class="column">
				<form action="/player/new" method="post">
					<p>
						<label class="w3-text-gray">Name</label>
						<input class="w3-input w3-border w3-light-grey" type="text" name="name">
					</p>
					<p>
						<label class="w3-text-gray">Email</label>
						<input class="w3-input w3-border w3-light-grey" type="text" name="email">
					</p>
					<p>
						<button class="w3-btn w3-blue">Create</button>
					</p>
				</form>
			</div>
		</div>
	</body>
	<footer>
	
	</footer>
</html>
