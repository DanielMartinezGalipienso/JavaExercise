<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title th:text="Show +${player.name}+ player"></title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
		<style>
			table{
				margin-left: auto;
				margin-right: auto;
				text-align: right;
				
			}
			right{
				text-align:right;
			}
			left{
				text-align:left;
			}
		</style>
	</head>
	<body>
		<!-- Nav -->
		<div class="w3-top">
			<div class="w3-row w3-large w3-light-grey">
				<div class="w3-col s2">
					<a href="/player/show/all" class="w3-button w3-block">Players</a>
				</div>
				<div class="w3-col s2">
					<a href="/player/show/scores" class="w3-button w3-block">Scores</a>
				</div>
				<div class="w3-col s2">
					<a href="/song/show/all" class="w3-button w3-block">Songs</a>
				</div>
				<div class="w3-col s3">
					<a href="/extra/restore" class="w3-button w3-block">Restore DB</a>
				</div>
			</div>
		</div>
		<!-- Body -->
		<div class="w3-responsive">
			<div>
				<h1>Player <span th:text="${player.name}"></span></h1>
				<p>Return to <a th:href="@{/player/show/all}">player list</a></p>
			</div>
			<div class="column">
				<p>Id: <span th:text="${player.id}"></span></p>
				<p>Name: <span th:text="${player.name}"></span></p>
				<p>Email: <span th:text="${player.email}"></span></p>
				<p>Scores: </p>
				<table class="w3-table-all w3-hovertable">
					<thead>
						<tr class="w3-light-gray">
							<th>Song</th>
							<th>Times played</th>
							<th>Easy</th>
							<th>Normal</th>
							<th>Hard</th>
							<th>Extreme</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="score:${player.scores}">
							<td th:text="${score.nameSong}"></td>
							<td th:text="${score.timesPlayed}"></td>
							<td th:text="${score.scoreForDifficultyA}"></td>
							<td th:text="${score.scoreForDifficultyB}"></td>
							<td th:text="${score.scoreForDifficultyC}"></td>
							<td th:text="${score.scoreForDifficultyD}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	<footer>
	
	</footer>
</html>
