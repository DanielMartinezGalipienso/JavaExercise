<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title th:text="Update +${player.name}+ player"></title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
	</head>
	<body>
		<!-- Nav -->
		<div class="w3-top">
			<div class="w3-row w3-large w3-light-grey">
				<div class="w3-col s2">
					<a href="/player/show/all" class="w3-button w3-block">Players</a>
				</div>
				<div class="w3-col s2">
					<a href="/player/show/scores" class="w3-button w3-block">Scores</a>
				</div>
				<div class="w3-col s2">
					<a href="/song/show/all" class="w3-button w3-block">Songs</a>
				</div>
				<div class="w3-col s3">
					<a href="/extra/restore" class="w3-button w3-block">Restore DB</a>
				</div>
			</div>
		</div>
		<!-- Body -->
		<div class="w3-responsive">
			<div>
				<h1>Player <span th:text="${player.name}"></span></h1>
			</div>
			<div class="column">
				<form th:action="@{/player/updateplayer/(id=${player.id})}" th:object="${player}" method="post">
					<p>
						<label class="w3-text-gray">Name</label>
						<input class="w3-input w3-border w3-light-grey" type="text" name="name" th:value="${player.name}">
					</p>
					<p>
						<label class="w3-text-gray">Email</label>
						<input class="w3-input w3-border w3-light-grey" type="text" name="email" th:value="${player.email}">
					</p>
					<table class="w3-table-all w3-hovertable">
						<thead>
							<tr class="w3-light-gray">
								<th> <a th:href="@{/player/updatescore(id=${player.id})}" class="btn btn-primary"><img th:src="@{/img/add.png}" th:alt="Add_score_player+${player.name}"></a></th>
								<th>SongName</th>
								<th>Times played</th>
								<th>Easy</th>
								<th>Normal</th>
								<th>Hard</th>
								<th>Extreme</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="score:${player.scores}">
								<td></td>
								<td th:text="${score.nameSong}"></td>
								<td th:text="${score.timesPlayed}"></td>
								<td th:text="${score.scoreForDifficultyA}"></td>
								<td th:text="${score.scoreForDifficultyB}"></td>
								<td th:text="${score.scoreForDifficultyC}"></td>
								<td th:text="${score.scoreForDifficultyD}"></td>
							</tr>
						</tbody>
					</table>
					<p>
						<button class="w3-btn w3-blue">Update</button>
					</p>
				</form>
			</div>
		</div>
	</body>
	<footer>
	
	</footer>
</html>
