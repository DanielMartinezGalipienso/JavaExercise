<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title th:text="${title}"></title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
	</head>
	<body>
		<!-- Nav -->
		<div class="w3-top">
			<div class="w3-row w3-large w3-light-grey">
				<div class="w3-col s2">
					<a href="/player/show/all" class="w3-button w3-block">Players</a>
				</div>
				<div class="w3-col s2">
					<a href="/player/show/scores" class="w3-button w3-block">Scores</a>
				</div>
				<div class="w3-col s2">
					<a href="/song/show/all" class="w3-button w3-block">Songs</a>
				</div>
				<div class="w3-col s3">
					<a href="/extra/restore" class="w3-button w3-block">Restore DB</a>
				</div>
			</div>
		</div>
		<!-- Body -->
		<div class="w3-responsive">
			<div>
				<h1>Song <span th:text="${song.name}"></span></h1>
			</div>
			<div class="column">
				<form th:action="@{/song/updatesong/(id=${song.id})}" th:object="${song}" method="post">
					<p>
						<label class="w3-text-gray">Name: </label>
						<input class="w3-input w3-border w3-light-grey" type="text" name="name" th:value="${song.name}">
					</p>
						<label class="w3-text-gray">Singers</label>
					<p th:each="singer:${song.singers}">
						<input class="w3-input w3-border w3-light-grey" type="text" name="singers" th:value="${singer}">
					</p>
					<p>
						<input class="w3-input w3-border w3-light-grey" type="text" name="singers">
					</p>
					<p>Information: <a th:href="@{/song/updatedetail(id=${song.id})}" class="btn btn-primary"><img th:src="@{/img/add.png}" th:alt="Add_detail_song+${song.name}"></a></p>
						<div th:each="info:${song.info}">
							<p><span th:text="${info.detail}"></span>: <span th:text="${info.value}"></span></p>
						</div>
					<p>
						<button class="w3-btn w3-blue">Update</button>
					</p>
				</form>
			</div>
		</div>
	</body>
	<footer>
	
	</footer>
</html>
